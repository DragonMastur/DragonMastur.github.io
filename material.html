<html>
<head>
  <title>Material Design</title>
  <link rel="stylesheet" href="https://codepen.io/Piist300/pen/QPOvxe.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<head>
<body style="margin: 0; padding: 0; border: 0;">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  function httpGet(theUrl)
  {
    if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
    }
    else {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function(){
      if (xmlhttp.readyState==4 && xmlhttp.status==200) {
        $("body").append($(xmlhttp.responseText));
      }
    }
    xmlhttp.open("GET", theUrl, false);
    xmlhttp.send();    
  }
  httpGet("https://codepen.io/Piist300/pen/QPOvxe.html");
  </script>
  <script src="https://codepen.io/Piist300/pen/QPOvxe.js"></script>
</body>
