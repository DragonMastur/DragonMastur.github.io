<body style="margin: 0; padding: 0; border: 0;">
  <div style="position: relative; width: 100%; height: 100%; margin: 0; padding: 0; border: 0;" id="fullscreen-button-div">
    <button id="fullscreen-button" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Please Enter Fullscreen for Access to the Desktop</button>
  </div>
  <iframe id="frame" srcdoc="<html><body><h1>Loading.... Please wait.</h1></body></html>" style="display:none; width: 100%; height: 100%; top: 0; left: 0; border: 0; margin: 0; padding: 0;"></iframe>
  <script>
  var frame = document.getElementById("frame");
  var button = document.getElementById("fullscreen-button");
  var buttonDiv = document.getElementById("fullscreen-button-div");
  function changeFrame(html) {
    frame.srcdoc = html;
  }
  button.onclick = function() {
    buttonDiv.style.display = "none";
    frame.style.display = "block";
    enterFullscreen(documnet.documentElement);
  }
  window.onresize = function() {
    frame.style.width = window.width;
    frame.style.height = window.height;
  }
  window.onkeypress = function(e) {
    if (e.keyCode === 27) { // Escape
      frame.style.display = "none";
      buttonDiv.style.display = "block";
      exitFullscreen();
    }
  }
  function httpGet(theUrl) {
    if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
    }
    else {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function(){
      if (xmlhttp.readyState==4 && xmlhttp.status==200) {
        changeFrame(xmlhttp.responseText);
      }
    }
    xmlhttp.open("GET", theUrl, false);
    xmlhttp.send();    
  }
  function enterFullscreen(element) {
    if (element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
    } else if (element.webkitRequestFullscreen) {
      element.webkitRequestFullscreen();
    } else if (element.msRequestFullscreen) {
      element.msRequestFullscreen();
    } else {
      element.requestFullscreen();
    }
  }
  function exitFullscreen() {
    if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else {
      document.exitFullscreen();
    }
  }
  httpGet("https://raw.githubusercontent.com/zager-xaa55/Cyclica/master/ReactionDE-2.5.html");
  </script>
</body>
